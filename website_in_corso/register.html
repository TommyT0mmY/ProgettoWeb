  <div id="overlay" ></div>

  <main>
    <h2>Register</h2>
    <form class="register" action="#" method="post" id="registerform" name="register">
      <ul>
        <li>
        <label for="name" id="labelname">First name:</label>
        <input type="text" name="name" id="name" placeholder="Insert your name" required/>
        </li>
        <li>
        <label for="surname" id="labelsurname">Last name:</label>
        <input type="text" name="surname" id="surname" placeholder="Insert your surname" required/>
        </li>
        <li>
        <label for="email" id="labelemail"> Unibo E-mail:</label>
        <input type="email" name="email" id="email" placeholder="Insert your E-mail" required/>
        </li>
        <li>
        <label for="username" id="labelusername">Username:</label>
        <input type="text" name="username" id="username" placeholder="Username of your choice" required/>
        </li>
        <li>
        <label for="password" id="labelpassword">Password:</label>
        <input type="password" name="password" id="password" placeholder="Insert your password" required/>
        </li>
        <li>
        <label for="confirmPassword" id="labelConfirmPassword">Confirm password:</label>
        <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm your password" required/>
        </li>
        <li>
        <label for="faculty" id="facultyLabel">Faculty:</label>
        <select id="faculty" name="faculty" required>
            <option value="cs">Computer Science</option>
            <option value="math">Mathematics</option>
            <option value="phy">Physics</option>
            <option value="med">Medicine</option>
            <option value="law">Law</option>
            <option value="ec">Economy</option>
            <option value="en">English</option>
            <option value="it">Italian</option>
        </select>
        </li>
        <li>
        <input type="submit" value="Register"/>
        </li>
      </ul>
    </form>
  </main>
