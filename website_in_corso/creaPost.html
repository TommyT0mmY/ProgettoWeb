<main>
  <h2 class="createPost">Create the post</h2>

  <form action="#" method="post" enctype="multipart/form-data">
    <ul>

      <li>
        <label for="postTitle" id="labelPostTitle">Title:</label>
        <input type="text" name="title" id="postTitle" placeholder="Insert post title" required/>
      </li>

      <li>
        <label for="type" id="typeLabel">Type:</label>
        <select id="type" name="type" required>
          <option value="bulletin">Bulletin</option> <!--riservato a admin( js/ php)-->
          <option value="question">Question</option>
          <option value="post">Post</option>         
        </select>
      </li>

      <li>
        <label for="course" id="courseLabel">Course:</label>
        <select id="course" name="course" required>
          <option value="algorithms">Algorithms</option>
          <option value="databases">Databases</option>
          <option value="web">Web Programming</option>
        </select>
      </li>

       <li>
        <fieldset class="tags">
            <legend>Topic tags (optional)</legend>
<div class="tag-list">
            <!-- questi vengono generati dal backend -->
            <label>
            <input type="checkbox" name="tags[]" value="arrays">
            Arrays
            </label>

            <label>
            <input type="checkbox" name="tags[]" value="sorting">
            Sorting
            </label>

            <label>
            <input type="checkbox" name="tags[]" value="complexity">
            Complexity
            </label>
</div>
        </fieldset>
     </li>

      <li>
        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" placeholder="Write your post here..." required>       
        </textarea>
      </li>

      <li>
            <label for="notes">Upload your notes:</label>
            <input type="file" name="file" id="notesFile"/>      
      </li>

      <li>
        <input type="submit" value="CREATE POST">
      </li>

    </ul>
  </form>
</main>
