<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup demo</title>
    <link rel="stylesheet" href="css/popup.css" />
    <script src="js/popup.js" defer></script>
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="popup">
      <div class="popupcontent">
          <div class="popupicon erroricon"></div>
          <p class="popuptext"></p>
          <div class="popupicon popupclose"></div>
      </div>
    </div>
    <button type="button" onclick="showAlert('Errore! Non hai inserito il nome utente corretto');">Show popup</button>
</body>
</html>
